<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Chart</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="container">
        <div id="balance-container">
            <div class="balance-text">
                <label class="balance-label">My balance</label>
                <span class="account-balance">$921.48</span>
            </div>
            <img class="balance-img" src="/images/logo.svg">
        </div>

        <div id="graph-container">
            <h2 class="spending-title">Spending - Last 7 days</h2>
            <div class="graph">

            </div>
            <hr class="hr">
            <label class="total-label">Total this month</label>
            <span class="month-balance">$478.33</span>
            <div class="growth-components">
                <span class="growth-percent">+2.4%</span>
                <label class="qrouth-label">from last month</label>
            </div>
        </div>
    </div>

</body>
</html>
